<!DOCTYPE html>
<html>
<head>
	<title>Deployd Todos</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>
  <div class="container" id="todo-app">
    <h1>Deployd Todos</h1>
    <p class="hide" id="empty">You don't have any todos! Add one now:</p>
    <ul id="todos" class="unstyled">
    </ul>
    <form class="form-inline">
      <input id="todo-title" type="text" />
      <button id="add-btn" class="btn btn-success">Add</button>
    </form>
    <p>
      <a href="" id="remove-completed-btn">Remove completed items</a>
    </p>
  </div>

  <script type="text/html" id="todo-item-template">
  <label class="checkbox">
    <input type="checkbox" class="completed-chk" <%- completed ? 'checked="checked"' : '' %> />
    <%= title %>
  </label>
  </script>

  <script type="text/javascript" src="/js/jquery-min.js"></script>
  <script type="text/javascript" src="/js/underscore-min.js"></script>
  <script type="text/javascript" src="/js/backbone-min.js"></script>
  <script type="text/javascript" src="/dpd.js"></script>
  <script type="text/javascript" src="/js/main.js"></script>
</body>
</html>
